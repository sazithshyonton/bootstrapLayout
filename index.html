<!doctype html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title> Bootstrap Template 
    </title>
  </head>
  <body>
    <!--Header Section Start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              1.1
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">
              1.2
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">
              1.3
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Header Section End -->
    <!--Hero Section Start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">2.1
                </div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">2.2
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box green col-sm-12">3
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Hero Section End -->
    <!--body Section Start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1
                </div>
              </div>
              <div class="col-sm-3 d-md-none">
                <div class="box green">3
                </div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box">5
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--body Section End -->
    <!--bar Section start -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box">5
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--bar Section End -->
    <!--footer Section start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box">6
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--footer Section end -->
    <!-- JS links -->
    <script src="js/jquery-3.5.1.min.js">
    </script>
    <script src="js/popper.min.js">
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
